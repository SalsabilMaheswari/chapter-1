<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
</head>
<body>
    <center>
        <h1>GET IN TOUCH</h1>
        <div style="width: 350px; margin-top: 50px;">
            <form action="" style="text-align: left;">
            <div>
                <label for="name" style="font-size: 17px; font-weight: 700;">Name</label>
                <input id="name" type="text" style="width: 100%; 
                box-sizing: border-box; 
                padding: 8px; 
                margin-top: 5px; 
                margin-bottom: 20px; 
                background: #f4f3f3; 
                border: 1px solid #c4c4c4; 
                border-radius: 8px;"/>
            </div>
            <div>
                <label for="email" style="font-size: 17px; font-weight: 700">E-mail</label>
                <input id="email" type="email" style="width: 100%; 
                box-sizing: border-box; 
                padding: 8px; 
                margin-top: 5px; 
                margin-top: 5px; 
                margin-bottom: 20px; 
                background: #f4f4f3; 
                border: 1px solid #c4c4c4; 
                border-radius: 8px;"/>
            </div>
            <div>
                <label for="phone" style="font-size: 17px; font-weight: 700">Phone Number</label>
                <input id="phone" type="text" style="width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                background: #f4f4f3;
                border: 1px solid #c4c4c4;
                border-radius: 8px;"/>
            </div>
            <div>
                <label for="subject" style="font-size: 17px; font-weight: 700">Subject</label>
                <select id="subject" style="width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                font-size: 17px;
                background: #f4f3f3;
                border: 1px solid #c4c4c4;
                border-radius: 8px;">
                    <option>Let's Talk</option>
                    <option>Let's Collaboration</option>
                    <option>I'm Hiring</option>
                </select>
            </div>
            <div>
                <label for="message" style="font-size: 17px; font-weight: 700">Your Message</label>
                <textarea id="message" style="width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                height: 90px;
                font-size: 17px;
                background: #f4f3f3;
                border: 1px solid #c4c4c4;
                border-radius: 8px;"></textarea>
            </div>
            <button style="padding: 8px 30px;
            font-size: 17px;
            background: #000000;
            border-radius: 20px;
            border: none;
            color: #fff;
            margin-left: 70%;
            cursor: pointer;">Submit</button>
            </form>
        </div>
    </center>
</body>
</html>
